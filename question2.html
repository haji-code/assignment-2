<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>question2</title>
    </head>
    <body>
        <h1 style="text-align: center;">To illustrate Nested and Definition Lists Tags</h1>
        <hr>
        <h2>An ordered nested List:</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
                <ol type="a">
                    <li>Black tea</li>
                    <li>Green tea</li>
                    <ol type="i">
                        <li>China</li>
                        <li>Africa</li>
                    </ol>
                </ol>
            <li>Milk</li>
        </ol>
        <h2>A Definition List:</h2>
        <p>Bangalore</p>
            <dd>- Capital city of Kamataka</dd>
        <p>Mumbai</p>
            <dd>- Capital city of Maharashtra</dd>
    </body>
</html>
